{% extends "../base.html" %}
{% block title %}Contact | Digital Design War{% endblock title %}
{% load static %}
{% block content %}
<div id="contact" class="white-bg">
    <img src="{% static "assets/images/top-wave.svg" %}" class="w-100" alt="">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Contact <span>&#8594;</span></h1>
        </div>
        <div class="col-md-6">
          <form action="" method="post">
            {%csrf_token%}
            <div class="mb-2">
              <input type="text" class="form-control" name="name" placeholder="Enter Your Name..">
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="email" placeholder="Email..">
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="phone" placeholder="Phone..">
            </div>
            <div class="mb-2">
              <textarea class="form-control" name="message" placeholder="Message.." id="" cols="30" rows="10"></textarea>
            </div>
            <div class="mb-2">
              <input type="submit" class="col-md-12 primary-button border-0">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
