<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- css  -->
    <link rel="stylesheet" href="{% static "assets/css/icons.css" %}" />
    <link rel="stylesheet" href="{% static "assets/css/bootstrap.css" %}" />
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}" />
    <link rel="stylesheet" href="{% static "assets/css/animation.css" %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <!-- css  -->
  </head>
  <body>
    <!-- main  -->
    <div id="main">
      <!-- navbar  -->
     
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">digital<span>Design</span>War</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contest">Contest</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href=""><span>{{user.username}}</span></a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar  -->
     {% block content %}{% endblock content %}
    </div>
    <!-- main  -->

    <!-- scripts  -->
    <script src="{% static "assets/js/bootstrap.js" %}"></script>
    <script src="{% static "assets/js/three.js" %}"></script>
    <script src="{% static "assets/js/gsap.js" %}"></script>
    <script src="{% static "assets/js/scrollTrigger.js" %}"></script>
    <script src="{% static "assets/js/debug.js" %}"></script>
    <script src="{% static "assets/js/animation.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="{% static "assets/js/main.js" %}"></script>
    <!-- scripts  -->
  </body>
</html>
